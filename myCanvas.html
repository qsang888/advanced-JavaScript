<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Draw Setup</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <canvas id="myCanvas" width="400" height="300"></canvas>
      
<!--      <script src="js/utils.js"></script>-->
      <script src="js/draw_shape.js"></script>
      <script src="js/ball.js"></script>
    <script>
    window.onload = function () {
        
        //initilize my canvas
       var canvas = document.getElementById('myCanvas');
       var context = canvas.getContext('2d');
       
        //create an image on a canvas, set up position
        //draw circles
        var myBall = Shape.Ball({})
    
        //define draw ball function
      myBall.draw = function(context){
          context.save();
          context.translate(this.x, this.y);
          context.rotate(this.rotation);
          context.scale(this.scaleX, this.scaleY);
          
          context.lineWidth = this.lineWidth;
          context.fillStyle = this.color;
          context.beginPath();
          //x, y, radius, start_angle, end_angle, anti-clockwise
          context.arc(0, 0, this.radius, 0, (Math.PI * 2), true);
          context.closePath();
          context.fill();
          if (this.lineWidth > 0) {
            context.stroke();
          }
          context.restore(); 
       }

         angle = 0
         myBall.x = canvas.width / 2;
         myBall.y = canvas.height / 2;
        
        console.log(myBall)
//        console.log(myBall.getRadius())
       (function drawFrame () {
           
        window.requestAnimationFrame(drawFrame, canvas);
       
        context.clearRect(0, 0, canvas.width, canvas.height);
        
        //update location  
        myBall.y = canvas.height / 2 + Math.sin(angle) * 50; 
        angle += 0.1;
           
        myBall.draw(context);
      }());
       
       
       //mousemove event

//            //picture rotate

    }; // end window.load 
    </script>
        

  </body>
</html>
